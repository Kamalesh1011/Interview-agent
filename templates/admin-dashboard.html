<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Interview System</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #141414;
            border-right: 1px solid #1f1f1f;
            padding-top: 25px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 21px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #cfcfcf;
        }

        .nav-item {
            padding: 14px 25px;
            cursor: pointer;
            font-size: 15px;
            color: #ccc;
            transition: 0.25s;
        }

        .nav-item:hover,
        .active {
            background: #1e1e1e;
            color: #fff;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 25px 40px;
            overflow-y: auto;
        }

        .topbar {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Metric Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }

        .card {
            flex: 1;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #262626;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: 0.25s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-title {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
        }

        /* Charts */
        .chart-row {
            display: flex;
            gap: 20px;
        }

        .chart-box {
            flex: 1;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #262626;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Admin Panel</h2>

        <div class="nav-item active">ðŸ“Š Dashboard</div>
        <div class="nav-item" onclick="window.location.href='/admin-students'">ðŸŽ“ Students</div>
        <div class="nav-item" onclick="logout()">ðŸšª Logout</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="topbar">Dashboard Overview</div>

        <!-- Metric Cards -->
        <div class="cards">
            <div class="card">
                <div class="card-title">Total Students</div>
                <div class="card-value" id="totalStudents">0</div>
            </div>

            <div class="card">
                <div class="card-title">Total Interviews</div>
                <div class="card-value" id="totalInterviews">0</div>
            </div>

            <div class="card">
                <div class="card-title">Average Score</div>
                <div class="card-value" id="averageScore">0</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-row">
            <div class="chart-box">
                <h3 style="margin-top:0; margin-bottom:15px;">Top Performers</h3>
                <div id="topChart"></div>
            </div>

            <div class="chart-box">
                <h3 style="margin-top:0; margin-bottom:15px;">Weak Performers</h3>
                <div id="weakChart"></div>
            </div>
        </div>
    </div>


    <!-- FLOATING CHAT ICON -->
    <div id="chatIcon" onclick="toggleChat()" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #4f46e5;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 28px;
        color: white;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        z-index: 999;
    ">ðŸ’¬</div>


    <!-- CHATBOT WINDOW (HIDDEN INITIALLY) -->
    <div id="chatbox" style="
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 340px;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #333;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        display: none;
        z-index: 999;
    ">

        <h3 style="margin-top:0;">Admin Insights Assistant ðŸ¤–</h3>

        <div id="chatMessages" style="
            height: 250px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        "></div>

        <input id="chatInput" placeholder="Ask insights..." style="
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
        " />

        <button onclick="sendChat()" style="
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            border: none;
        ">Ask</button>
    </div>


    <!-- DASHBOARD + CHATBOT SCRIPT -->
    <script>
    // ------------------------
    // Load Dashboard Stats
    // ------------------------
    async function loadDashboard() {
        const res = await fetch("/api/admin/stats", {
            method: "GET",
            credentials: "include"
        });

        const data = await res.json();

        if (!data.success) {
            alert("Unauthorized â€” Please login again");
            window.location.href = "/admin-login.html";
            return;
        }

        document.getElementById("totalStudents").innerText = data.total_students;
        document.getElementById("totalInterviews").innerText = data.total_interviews;
        document.getElementById("averageScore").innerText = data.average_score;

        loadTopChart(data.top_students);
        loadWeakChart(data.weak_students);
    }

    function loadTopChart(students) {
        const names = students.map(s => s.name || s.email);
        const scores = students.map(s => s.average_score);

        var options = {
            series: [{ name: "Score", data: scores }],
            chart: { type: 'bar', height: 300, foreColor: "#fff" },
            xaxis: { categories: names },
            plotOptions: { bar: { borderRadius: 6 } },
            colors: ['#4f46e5']
        };

        new ApexCharts(document.querySelector("#topChart"), options).render();
    }

    function loadWeakChart(students) {
        const names = students.map(s => s.name || s.email);
        const scores = students.map(s => s.average_score);

        var options = {
            series: [{ name: "Score", data: scores }],
            chart: { type: 'bar', height: 300, foreColor: "#fff" },
            xaxis: { categories: names },
            plotOptions: { bar: { borderRadius: 6, horizontal: true } },
            colors: ['#e53e3e']
        };

        new ApexCharts(document.querySelector("#weakChart"), options).render();
    }

    function logout() {
        fetch("/api/admin/logout", {
            method: "POST",
            credentials: "include"
        }).then(() => window.location.href = "/");
    }

    loadDashboard();


    // -----------------------------------------
    // CHATBOT FUNCTIONS
    // -----------------------------------------
    async function loadLeaderboard() {
    const res = await fetch("/api/admin/leaderboard");
    const data = await res.json();

    let table = "";
    data.leaderboard.forEach(s => {
        table += `
            <tr>
                <td>${s.rank}</td>
                <td>${s.name}</td>
                <td>${s.email}</td>
                <td>${s.score}</td>
                <td>${s.recommendation}</td>
            </tr>
        `;
    });

    document.getElementById("leaderboard-table").innerHTML = table;
}

    function toggleChat() {
        const box = document.getElementById("chatbox");
        const icon = document.getElementById("chatIcon");

        if (box.style.display === "none") {
            box.style.display = "block";
            icon.innerHTML = "âœ–";
        } else {
            box.style.display = "none";
            icon.innerHTML = "ðŸ’¬";
        }
    }

    async function sendChat() {
        const box = document.getElementById("chatInput");
        const msg = box.value.trim();
        if (!msg) return;

        const chatArea = document.getElementById("chatMessages");
        chatArea.innerHTML += `<div><b>You:</b> ${msg}</div>`;

        box.value = "";

        const res = await fetch("/api/admin/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ question: msg })
        });

        const data = await res.json();
        chatArea.innerHTML += `<div style='margin-top:6px; color:#9f9;'>ðŸ’¡ <b>Insight:</b> ${data.answer}</div>`;
        chatArea.scrollTop = chatArea.scrollHeight;
    }
    </script>

</body>
</html>
